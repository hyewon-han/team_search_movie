<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="./css/detail.css" />
    <title>상세페이지</title>
    <script src="js/content.js" type="module"></script>
    <script src="js/review.js" type="module"></script>
  </head>
  <body>
    <header>머리머리머리</header>
    <main class="movie-content">
      <div class="movie-content-top">
        <figure class="movie-poster">포스터입니다</figure>
        <div class="movie-detail">
          <div class="movie-title">타이틀입니다</div>
          <div class="movie-tagline">한줄평입니다</div>

          <div class="movie-info">
            <div class="detail-inner">
              <dl class="inner-content">
                <dt>Release Date</dt>
                <dt>1234</dt>
              </dl>
              <dl class="inner-content">
                <dt>Genre</dt>
                <dt>무서워</dt>
              </dl>
              <dl class="inner-content">
                <dt>🎦</dt>
                <dt>겁나김</dt>
              </dl>
            </div>
            <div class="detail-inner">
              <dl class="inner-content">
                <dt>⭐</dt>
                <dt>꿀잼</dt>
              </dl>
              <dl class="inner-content">
                <dt>country</dt>
                <dt>북한</dt>
              </dl>
              <dl class="inner-content">
                <dt>Language</dt>
                <dt>조선말</dt>
              </dl>
            </div>
          </div>
        </div>
      </div>
      <div class="movie-overview">스토리입니다</div>
    </main>
    <div class="review">
      <form class="review__form">
        <div class="review__info">
          <label class="review__label">이름</label>
          <input
            type="text"
            class="review__username"
            placeholder="이름"
            minlength="1"
          />
          <label class="review__label">비밀번호</label>
          <input
            type="password"
            class="review__password"
            placeholder="비밀번호"
            minlength="4"
          />
          <label class="review__label">별점</label>
          <select class="review__star" id="star" required>
            <option selected>별점 선택</option>
            <option value="⭐️">⭐️</option>
            <option value="⭐️⭐️">⭐️⭐️</option>
            <option value="⭐️⭐️⭐️">⭐️⭐️⭐️</option>
            <option value="⭐️⭐️⭐️⭐️">⭐️⭐️⭐️⭐️</option>
            <option value="⭐️⭐️⭐️⭐️⭐️">⭐️⭐️⭐️⭐️⭐️</option>
          </select>
        </div>
        <div class="review__content">
          <label class="review__label">리뷰</label>
          <textarea
            class="review__textarea"
            placeholder="내용을 입력해 주세요."
            cols="40"
            rows="10"
            minlength="10"
          ></textarea>
          <input type="submit" class="form-submit btn" value="등록" />
        </div>
      </form>
    </div>
  </body>
</html>
